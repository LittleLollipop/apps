  fullDescription: |
    steamheadless is a free internet metasearch engine which aggregates results from more than 70 search services. Users are neither tracked nor profiled. Additionally, steamheadless can be used over Tor for online anonymity.

    Why use it?
    - steamheadless may not offer you as personalized results as Google, but it doesn't generate a profile about you.
    - steamheadless doesn't care about what you search for, never shares anything with a third-party, and it can't be used to compromise you.
    - steamheadless is free software, the code is 100% open, and everyone is welcome to make it bette

    Features
    - self hosted
    - no user tracking / no profiling
    - script & cookies are optional
    - secure, encrypted connections
    - about 200 search engines
    - about 60 translations
    - about 100 well maintained instances on searx.space
    - easy integration of search engines
    - professional development: CI, quality assurance & automated tested UI

